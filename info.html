<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results | Brew Finder</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/IMG_2798.png" />
    <link rel="stylesheet" href="./assets/css/info.css" />
  </head>

  <body>
    <header>Perfect Brews, Found For You!</header>

    <div class="top-filter">
      <form id="search-form">
        <select id="brew-input">
          <option value="" disabled selected>Brew Type...</option>
          <option value="Coffee">Coffee</option>
          <option value="Beer">Beer</option>
        </select>
        <select id="country-input">
          <option value="" disabled selected>Select a Country...</option>
          <option value="Country #1">Country #1</option>
          <option value="Country #2">Country #2</option>
          <option value="Country #3">Country #3</option>
          <option value="Country #4">Country #4</option>
          <option value="Country #5">Country #5</option>
          <option value="Country #6">Country #6</option>
          <option value="Country #7">Country #7</option>
        </select>
        <select id="city-input">
          <option value="" disabled selected>Select a City...</option>
          <option value="City #1">City #1</option>
          <option value="City #2">City #2</option>
          <option value="City #3">City #3</option>
          <option value="City #4">City #4</option>
        </select>
        <button>Find My Brews!</button>
        <a href="./form.html" class="go-home">&larr; Go back.</a>
      </form>
    </div>

    <section class="results">
      <h2>
        Showing <span id="brew-input"></span>results for
        <span id="city-input"></span>, <span id="'country-input"></span>
      </h2>
      <div id="result-content"></div>
    </section>

    <script src="./assets/js/info.js"></script>
  </body>
</html>
